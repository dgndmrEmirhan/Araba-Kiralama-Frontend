<table class="table">
    <thead>
        <tr>
            <th>Rental Id</th>
            <th>Car Name</th>
            <th>User Name</th>
            <th>Company Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>

        </tr>
    </thead>


    <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.userName}}</td>
        <td>{{rental.companyName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
