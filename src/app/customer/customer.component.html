<table class="table">
    <thead>
        <tr>
            <th>CustomerId</th>
            <th>UserId</th>
            <th>CompanyName</th>
            <th>FirstName</th>
            <th>LastName</th>

        </tr>
    </thead>


    <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
    </tr>
</table>
