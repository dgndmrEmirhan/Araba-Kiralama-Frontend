<ul class="list-group">

    <li (click)="clearCurrentColor()" routerLink="/cars" [class]="getAllColorClass()" class="list-group-item bg-danger">Renkler</li>
    <li (click)="setCurrentColor(color)" class="list-group-item list-group-item-dark" *ngFor="let color of colors | colorFilter:filterText" routerLink="/cars/color/{{color.colorId}}" [class]="getCurrentColorClass(color)"> {{color.colorName}}</li>

</ul>

<div class="mb-3">
    <label for="filterText" class="form-label">Araba Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" aria-describedby="emailHelp" placeholder="Arama ifadesi giriniz">
</div>
