<ul class="list-group">

    <li (click)="clearCurrentColor()" routerLink="/cars" [class]="getAllColorClass()" class="list-group-item bg-danger">Renkler</li>
    <li (click)="setCurrentColor(color)" class="list-group-item list-group-item-dark" *ngFor="let color of colors" routerLink="/cars/color/{{color.colorId}}" [class]="getCurrentColorClass(color)"> {{color.colorName}}</li>


</ul>
